<div class="container mx-auto p-4 max-w-2xl">
    <div class="bg-white shadow-md rounded-lg p-6">
      <div class="flex items-center mb-6">
        <a routerLink="/products" class="text-blue-600 hover:text-blue-800 mr-4">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
            <path fill-rule="evenodd" d="M9.707 14.707a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414l4-4a1 1 0 011.414 1.414L7.414 9H15a1 1 0 110 2H7.414l2.293 2.293a1 1 0 010 1.414z" clip-rule="evenodd" />
          </svg>
        </a>
        <h1 class="text-2xl font-bold text-gray-800">Product Details</h1>
      </div>
  
      <!-- Loading state -->
      <div *ngIf="loading" class="flex justify-center my-8">
        <div class="animate-spin rounded-full h-12 w-12 border-t-2 border-b-2 border-blue-500"></div>
      </div>
  
      <!-- Error message -->
      <div *ngIf="error" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4">
        {{ error }}
      </div>
  
      <!-- Product details -->
      <div *ngIf="!loading && product">
        <div class="mb-8">
          <div class="mb-4">
            <h2 class="text-xl font-semibold text-gray-800">{{ product.name }}</h2>
            <p class="text-green-600 font-medium text-lg mt-1">${{ product.price }}</p>
          </div>
          
          <div class="mb-6">
            <h3 class="text-sm font-medium text-gray-500 uppercase tracking-wider mb-2">Description</h3>
            <p class="text-gray-700">{{ product.description }}</p>
          </div>
  
          <div class="mb-4">
            <h3 class="text-sm font-medium text-gray-500 uppercase tracking-wider mb-2">Product ID</h3>
            <p class="text-gray-700 font-mono text-sm">{{ product.id }}</p>
          </div>
        </div>
  
        <div class="flex justify-end space-x-3">
          <a routerLink="/products" class="bg-gray-300 text-gray-700 px-4 py-2 rounded-md hover:bg-gray-400 transition">
            Back to List
          </a>
          <a [routerLink]="['/products', product.id, 'edit']" class="bg-yellow-500 text-white px-4 py-2 rounded-md hover:bg-yellow-600 transition">
            Edit
          </a>
          <button (click)="confirmDelete()" class="bg-red-600 text-white px-4 py-2 rounded-md hover:bg-red-700 transition">
            Delete
          </button>
        </div>
      </div>
    </div>
  </div>
